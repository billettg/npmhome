<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c23e758e98.js" crossorigin="anonymous"></script>
    <title>npmhome</title>
  </head>
  <body>
    <div id="header">
      <div class="controlContainer" id="title">
        <h1 class="gradient-text">npmhome</h1>
  </div>
  <div class="controlContainer">
      <span class="label">Server:</span>
      <div id="serverInfo">Not connected</div>
    </div>
    <div class="controlContainer">
      <span class="label">Show forwarding</span>
      <div id="showForwardingContainer"><i class="fa-solid fa-toggle-on fa-2xl"></i></div>
    </div>
    <div class="controlContainer">
      <span class="label">Show disabled</span>
      <div id="showDisabledContainer"><i class="fa-solid fa-toggle-on fa-2xl"></i></div>
    </div>
    <div class="controlContainer">
      <div id="controlThemeContainer"><i class="fa-solid fa-moon fa-xl"></i></div>
    </div>
  </div>
  <div id="main"></div>
  <div id="footer">
    <a href="https://github.com/billettg/npmhome" target="_blank">Github</a>
    <span class="link-seperator">|</span>
    <a href="https://nginxproxymanager.com/" target="_blank">Nginx Proxy Manager</a>
  </div>
  <script src="app.js"></script>
</body>
</html>
