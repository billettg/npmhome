<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c23e758e98.js" crossorigin="anonymous"></script>
    <title>npmhome</title>
  </head>
  <body>
    <div id="header" class="row">
      <div class="row space">
        <div class="controlContainer" id="title">
          <h1 class="gradient-text">npmhome</h1>
        </div>
      </div>
      <div class="row right">
        <div class="controlContainer">
          <div class="invert" id="showForwardingContainer"></div>
        </div>
        <div class="controlContainer">
          <div class="invert" id="showDisabledContainer"></div>
        </div>
        <div class="controlContainer" id="themeContainer">
          <div class="invert" id="controlThemeContainer"><i class="fa-solid fa-sun fa-xl"></i></div>
        </div>
        <div class="controlContainer">
          <div id="serverInfo"></div>
        </div>
  </div>
  </div>
  <div id="main"></div>
  <div id="footer">
    <a href="https://github.com/billettg/npmhome" target="_blank">Github</a>
    <span class="link-seperator">|</span>
    <a href="https://nginxproxymanager.com/" target="_blank">Nginx Proxy Manager</a>
  </div>
  <script src="app.js"></script>
</body>
</html>
